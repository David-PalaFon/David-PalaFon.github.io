<mat-toolbar class="mat-elevation-z4">
  <mat-toolbar-row>
    <img
      mat-card-avatar
      class="user-avatar"
      src="assets/Cover.png"
    />
    <button mat-button [routerLink]="['/']">FARMER SLAYER - Home</button>
    <button mat-button [routerLink]="['blog']"> Blog Oficial</button>
    <ng-container *ngIf="appUser$ | async as appUser; else anonymousUser">
      <button
        mat-button
        [routerLinkActive]="['link-active']"
        [routerLink]="['/addpost']"
      >
        AÃ±adir Post
      </button>
      <span class="spacer"></span>
      <ng-container>
        <div>
          <img
            mat-card-avatar
            class="user-avatar"
            src="{{ appUser.photoURL }}"
          />
        </div>

        <button mat-button [matMenuTriggerFor]="menu">
          {{ appUser.name | titlecase }}
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </ng-container>
    </ng-container>
    <ng-template #anonymousUser>
      <span class="spacer"></span>
      <button mat-button (click)="login()">Login con Google</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
